<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            var choiceIndex = Math.floor(Math.random()*WORDS.length)
            var word = WORDS[choiceIndex];
            var scrambledWord = SCRAMBLED[choiceIndex];
            alert("The scrambled word is: " + scrambledWord);
            var guess = prompt("Please guess the original word: ");
            var trimmedLowerGuess = guess.toLowerCase().trim();

            if (trimmedLowerGuess === word) {
                alert("You did it!");
            }

            else {
                alert("Sorry, you lose. Correct word was " + word +".");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
